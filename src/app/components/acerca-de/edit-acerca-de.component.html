<div class="card" *ngIf="persona">
    <h4>Editar persona</h4>
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div>
                <div class="form-group">
                    <label for="nombre"><b>Nombre</b></label>
                    <input  type="text" class="form-control" id="nombre" name="nombre"[(ngModel)]="persona.nombre" required>          
                </div>
                <div class="form-group">
                    <label for="apellido"><b>Apellido</b></label>
                    <input  type="text" class="form-control" id="apellido" name="apellido"[(ngModel)]="persona.apellido" required>         
                </div>
                <div class="form-group">
                    <label for="titulo"><b>Título</b></label>
                    <input  type="text" class="form-control" id="titulo" name="titulo"[(ngModel)]="persona.titulo" required>         
                </div>
                <div class="form-group">
                    <label for="descripcion"><b>Descripción</b></label>
                    <input  type="text" class="form-control" id="descripcion" name="descripcion"[(ngModel)]="persona.descripcion" required>         
                </div>
                <div class="form-group">
                    <label for="img"><b>Imagen</b></label>
                    <input  type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" (change)="uploadImage($event)"
                        accept=".jpg, .jpeg, .webp, .png" value="1">         
                </div>
                <div class="img">
                    <img [src]="imageService.urlImg" width="150px">
                </div>
                <div>
                    <button class="btn btn-success">
                        Guardar
                    </button>
                    <button class="btn btn-light" (click)="cancel()">
                        Cancelar
                    </button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
