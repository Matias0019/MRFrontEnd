<div class="card">
  <div class="row">
      <h1>Hard & Soft Skills</h1>
      <div class="col-lg-11">
          <button type="button" class="btn btn-primary" routerLink="/newskill" *ngIf="isLogged">
              <i class="bi bi-plus-square"></i>
              Agregar habilidad
          </button>
      </div>
      <div class="row" *ngIf="skill?.length == 0">
          <p>No hay habilidades para mostrar</p>
        </div>
      <div class="text-center col-sm-4 col-md-4 col-lg-3 mb-1" *ngFor="let skill of skill"
          ><circle-progress
          [title]="(skill.nombre)"
          [titleColor]="'whitesmoke'"
          [titleFontWeight]="'500'"
          [showTitle]="true"
          [showSubtitle]="false"
          [showUnits]="false"
          [percent]="(skill.porcentaje)"
          [radius]="80"
          [outerStrokeWidth]="14"
          [innerStrokeWidth]="4"
          [outerStrokeColor]="'whitesmoke'"
          [innerStrokeColor]="'whitesmoke'"
          [animation]="true"
          [animationDuration]="1900"
          ></circle-progress>
      <div *ngIf="isLogged">
          <button class="btn btn-secondary" routerLink="/editskill/{{ skill.id }}">
              <i class="bi bi-pencil-square"></i>
          </button>
          <button class="btn btn-danger" (click)="delete(skill.id)">
              <i class="bi bi-trash"></i>
          </button>
      </div>
  </div>
</div>
