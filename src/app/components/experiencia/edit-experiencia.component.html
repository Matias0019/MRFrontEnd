<div class="card" *ngIf="expLab">
    <div class="row">
        <h4>Editar experiencia</h4>
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div>
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripci√≥n de las tareas realizadas</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="fechainicio">Fecha de inicio</label>
                    <input type="text" class="form-control" id="fechainicio" name="fechainicio" [(ngModel)]="expLab.fechainicio" required>
                </div>
                <div class="form-group">
                    <label for="fechafin">Fecha fin</label>
                    <input type="text" class="form-control" id="fechafin" name="fechafin" [(ngModel)]="expLab.fechafin" required>
                </div>
                <div>
                    <button class="btn btn-success">
                        Actualizar
                    </button>
                    <button class="btn btn-light" routerLink="">
                        Cancelar
                    </button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
