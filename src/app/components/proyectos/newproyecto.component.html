<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="linkproyecto">Link al proyecto</label>
                    <input type="text" class="form-control" id="linkproyecto" name="linkproyecto" [(ngModel)]="linkproyecto" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
                </div>
                <div class="form-group">
                    <label for="img">Imagen</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .webp">
                </div>
                <div class="imagen"><img [src]="imageService.url" width="200px"></div>
                <br>
                <button class="btn btn-primary">Agregar proyecto</button>
            </form>
        </div>
    </div>
</div>
