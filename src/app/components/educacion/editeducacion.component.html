<div class="card" *ngIf="educacion">
    <h4>Editar educación</h4>
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div>
                <div class="form-group">
                    <label for="nombreE">Nombre de la institución</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="fechainicio">Fecha de inicio</label>
                    <input type="text" class="form-control" id="fechainicio" name="fechainicio" [(ngModel)]="educacion.fechainicio" required>
                </div>
                <div class="form-group">
                    <label for="fechafin">Fecha fin</label>
                    <input type="text" class="form-control" id="fechafin" name="fechafin" [(ngModel)]="educacion.fechafin" required>
                </div>
                <div>
                    <button class="btn btn-success">
                        Actualizar
                    </button>
                    <button class="btn btn-light" routerLink="">
                        Cancelar
                    </button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
