<div class="card">
    <div class="row">
      <h1>Formación Académica</h1>
      <div class="col-lg-11">
        <button type="button" class="btn btn-primary" routerLink="/nuevaedu" *ngIf="isLogged">
          <i class="bi bi-plus-square"></i>
          Agregar educación
        </button>
      </div>
      <div class="row" *ngIf="educacion?.length == 0">
        <p>No hay información para mostrar</p>
      </div>
      <div>                
        <div *ngFor="let Educacion of educacion" >
          <div class="mb-3 mt-2">
            <h5>{{ Educacion.nombreE }}</h5>
          </div>
          <div>
            <p>{{Educacion.fechainicio}} - {{Educacion.fechafin}} &nbsp; </p>
          </div>
          <div> <p>{{ Educacion.descripcionE }}</p></div>
          
          <div *ngIf="isLogged" class="d-flex">
            <button class="btn btn-secondary" routerLink="/editexp/{{ Educacion.id }}">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button class="btn btn-danger" (click)="delete(Educacion.id)">
              <i class="bi bi-trash"></i>
            </button>
          </div>                         
        </div>               
    </div>
    </div>
  </div>
