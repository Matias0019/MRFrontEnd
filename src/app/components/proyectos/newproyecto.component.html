<div class="card">
    <div class="row">
        <h4>Nuevo Proyecto</h4>
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div>
                    <div class="form-group">
                        <label for="nombre">Nombre del proyecto</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="linkproyecto">Link al proyecto</label>
                        <input type="text" class="form-control" id="linkproyecto" name="linkproyecto" [(ngModel)]="linkproyecto" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripci√≥n</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
                    </div>
                    <div class="form-group">
                        <label for="img">Imagen</label>
                        <input type="file" class="form-control" id="img" name="img" [(ngModel)]="img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .webp">
                    </div>
                        <div class="img">
                            <img [src]="imageService.urlImg" width="150px">
                        </div>
                        <button class="btn btn-success">
                            Guardar
                        </button>
                        <button class="btn btn-light" (click)="cancel()">
                            Cancelar
                        </button>
                    </div>
                
            </form>
        </div>
    </div>
</div>
