<div class="row">
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/newproyecto" *ngIf="isLogged">
           Agregar Proyecto
        </button>
    </div>
    <h1>Proyectos realizados</h1>
    <div class="contenedor" *ngFor="let proyecto of proyecto">
        <div class="col-sm-12 col-md-7 col-lg-7 parte1">
            <h2>{{proyecto.nombre}}</h2>
            <p>{{proyecto.descripcion}}</p>
            <a href={{proyecto.linkproyecto}}>Ver proyecto</a>
        </div>
        <div class="col-sm-12 col-md-2 col-lg-2 offset-md-1 offset-lg-1 parte2">
            <img src={{proyecto.img}} class="img-fluid img-proyecto">
        </div>
        <td *ngIf="isLogged"><button class="btn btn-light" routerLink="/editproyecto/{{proyecto.id}}"><i class="bi bi-pencil-fill"></i>EDITAR</button></td>
        <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(proyecto.id)"><i class="bi bi-trash-fill"></i>BORRAR</button></td>
    </div>
</div>
