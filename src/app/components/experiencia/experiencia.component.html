<div class="card">
    <div class="row">
      <h1>Experiencia Laboral</h1>
      <div class="col-lg-11">
        <button type="button" class="btn btn-primary" routerLink="/nuevaexp" *ngIf="isLogged"><i
            class="bi bi-plus-square"></i>
          Agregar experiencia
        </button>
      </div>
      <div class="row" *ngIf="expe?.length == 0">
        <p>No hay experiencia para mostrar</p>
      </div>
      <div>                
            <div *ngFor="let Experiencia of expe" >
              <div class="mb-3 mt-2">
                <h5>{{ Experiencia.nombreE }}</h5>
              </div>
              <div>
                <p>{{Experiencia.fechainicio}} - {{Experiencia.fechafin}} &nbsp; </p>
              </div>
              <div> <p>{{ Experiencia.descripcionE }}</p></div>
              
              <div *ngIf="isLogged" class="d-flex">
                <button class="btn btn-secondary" routerLink="/editexp/{{ Experiencia.id }}">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                  <i class="bi bi-trash"></i>
                </button>
              </div>                         
            </div>               
      </div>
    </div>
  </div>
